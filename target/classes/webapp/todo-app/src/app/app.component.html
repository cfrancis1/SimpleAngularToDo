<div align='center'>
  <h1>Practice Angular To-Do</h1>
</div>

<div class="col-md-6 user-container text-center offset-md-3">
  <br>
  <h2>List</h2>
  <br>
  <table class="table">
    <tr *ngFor="let todo of todos">
      <td style="padding-right: 30px">
        {{todo.task}}
      </td>
      <td>
        <button (click)="deleteToDo(todo)" class="btn btn-outline-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>

<div align='center'>
  <p>
    <button (click)="addToDo()" class="btn btn-primary">Add To-Do</button>
  </p>
</div>
<router-outlet></router-outlet>
